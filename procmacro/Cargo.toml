[package]
name = "procmacro"
version = "0.1.0"
authors = ["Jasper Visser <jasper.visser@keylane.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
proc-macro-hack = "0.5.*"
quote = "1.0.*"
syn = { version = "1.0.*", features = ["full", "extra-traits"] }